{% extends "base.html" %} {% block content %}
<div style="
        font-family: Arial, sans-serif;
        padding: 24px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
    ">
    <h2 style="color: #333">{{action}} Password</h2>
    <p>Use the following code to {{action|lowercase}} your password:</p>
    <div style="
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            background: #fff;
            padding: 16px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #ddd;
        ">
        {{ code }}
    </div>
    <p style="color: #888; font-size: 12px; margin-top: 12px">
        This code is valid for {{ ttl }} minutes.
    </p>
    <p style="color: #888; font-size: 12px; margin-top: 8px">
        If you did not request a password {{ action|lowercase }}, please ignore
        this email.
    </p>
</div>
{% endblock %}
