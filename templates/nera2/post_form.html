<div class="mx-auto w-full lg:w-1/2 md:p-10 py-5 md:py-0">

    <div class=" flex items-center justify-center ">
        <div class="sm:card sm:shadow-xl">
            <div class="sm:card-body ">
                <h2 class="card-title text-2xl font-bold mb-6">Say Something</h2>
                <form hx-ext="response-targets">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Title</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <input type="text"
                                   name="title" value="{{title}}"
                                   placeholder="Enter Title" class="w-full lg:w-fit"/>
                        </label>
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Body</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <textarea
                                    name="content"
                                    value="{{content}}"
                                    class="w-full lg:w-fit" placeholder=""></textarea>
                        </label>
                    </div>
                    {% if topics.len()>0 %}
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Topic</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <select name="topic_id">
                                <option value="" label="general topic"/>

                                {% for topic in topics %}
                                <option value="{{topic.id.to_raw()}}" label="{{topic.title}}"/>
                                {% endfor %}

                            </select>
                        </label>
                    </div>
                    {% else %}
                    <input name="topic_id" value="" type="hidden">
                    {% endif %}
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Image</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <input type='file' name='file_1' accept=".jpg,.jpeg,.png,image/*">
                        </label>
                    </div>

                    <div id="error"></div>
                    <div class="form-control mt-6">
                        <button hx-encoding='multipart/form-data' hx-post="/api/discussion/{{discussion_id}}/post"
                                hx-target="#error" hx-target-*="#error"
                                class="btn btn-primary">
                            Post
                        </button>
                    </div>
                </form>
                <!--<div class="divider">OR</div>
                <div class="text-center">
                    <p>Existing User?</p>
                    <a href="/login" class="link link-primary">Login here.</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
