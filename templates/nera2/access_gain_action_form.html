<div>
    <h1 class="text-center text-2xl sm:text-3xl font-semibold text-[#4a07da]">
        Join Community
    </h1>

    <div class="w-full mt-5 sm:mt-8">
        <div class="mx-auto w-full sm:max-w-md md:max-w-lg flex flex-col gap-5" hx-ext="response-targets">
            <form>
                <div class="flex flex-col sm:flex-row gap-3">

                    <input type="hidden" name="next" value="{{next|display_some}}">
                    <input type="hidden" name="access_rule_id" value="{{access_rule.id|display_some}}">

                    {% if email.as_ref().is_none() %}
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Email</span>
                            <input name="email" type="text" value=""/>
                        </label>
                    </div>
                    {% else %}
                    <input type="hidden" name="email" value="{{email|display_some}}">
                    {% endif %}
                </div>
                <div id="error"></div>
                <div class="flex flex-col md:flex-row gap-2 md:gap-4 justify-center items-center">
                    <button hx-post="/api/join/access-rule" hx-target="closest div" hx-target-*="#error"
                            class="btn btn-active btn-primary btn-block max-w-[200px]">
                        Join
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
