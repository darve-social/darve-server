<div class="mx-auto w-full lg:w-1/2 md:p-10 py-5 md:py-0">
    {% if loggedin %}

    Already logged in. <a href="/logout?next=/register">Logout here.</a>

    {% else %}

    <div class=" flex items-center justify-center ">
        <div class="sm:card sm:shadow-xl">
            <div class="sm:card-body ">
                <h2 class="card-title text-2xl font-bold mb-6">Register</h2>
                <form hx-ext="response-targets">
                    <input type="hidden" name="next" value="{{next|display_some}}">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <!--                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>-->
                            <input type="text"
                                   name="username"
                                   placeholder="Enter Username"
                                   value="{{username|display_some}}" class="w-full lg:w-fit" />
                        </label>
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                            <input type="password"
                                   name="password"
                                   value=""
                                   class="w-full lg:w-fit" placeholder="Enter Password" />
                        </label>
                    </div>
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Repeat Password</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                            <input type="password"
                                   name="password1"
                                   value=""
                                   class="w-full lg:w-fit" placeholder="Enter Password Again" />
                        </label>
                    </div>
                    <div id="error"></div>
                    <div class="form-control mt-6">
                        <button  hx-post="/api/register" hx-target="closest div" hx-target-*="#error"
                                 class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
                <div class="divider">OR</div>
                <div class="text-center">
                    <p>Existing User?</p>
                    <a href="/login" class="link link-primary">Login here.</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
