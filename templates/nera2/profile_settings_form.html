<div>
    <h1 class="text-center text-2xl sm:text-3xl font-semibold text-[#4a07da]">
        Profile Settings
    </h1>

    <div class="w-full mt-5 sm:mt-8">
        <div class="mx-auto w-full sm:max-w-md md:max-w-lg flex flex-col gap-5" hx-ext="response-targets">
            <form hx-encoding='multipart/form-data' hx-post="/api/accounts/edit" hx-target="#e_post_form" hx-target-*="#e_post_form">
                <div class="flex flex-col sm:flex-row gap-3">

                    <input type="hidden" name="user_id" value="">

                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Email</span>
                            <input name="email" type="text" value="{{email}}"/>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Username</span>
                            <input name="username" type="text" value="{{username}}"/>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Profile Image</span>
                            <input name="image_url" type="file" value=""/>
                        </label>
                    </div>
                    <img src="{{image_url}}"/>
                </div>
                <div id="e_post_form"></div>
                <div class="flex flex-col md:flex-row gap-2 md:gap-4 justify-center items-center">
                    <button
                            class="btn btn-active btn-primary btn-block max-w-[200px]">
                        send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
