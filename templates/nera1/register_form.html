<div>
                    <h1 class="text-center text-2xl sm:text-3xl font-semibold text-[#4a07da]">
                Register
            </h1>
            {% if loggedin %}
            Already logged in. <a href="/logout">Logout here</a>
            {% else %}
            <div class="w-full mt-5 sm:mt-8">
                <div class="mx-auto w-full sm:max-w-md md:max-w-lg flex flex-col gap-5" hx-ext="response-targets">
                    <form>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input type="hidden" name="next" value="{{next|display_some}}">
                            <input
                                    type="text"
                                    name="username"
                                    placeholder="username"
                                    value="{{username|display_some}}"
                                    class="input input-bordered input-primary w-full max-w-xs"
                            />
                            <input
                                    type="password"
                                    name="password"
                                    placeholder="password"
                                    value=""
                                    class="input input-bordered input-primary w-full max-w-xs"
                            />
                            <input
                                    type="password"
                                    name="password1"
                                    placeholder="repeat password"
                                    value=""
                                    class="input input-bordered input-primary w-full max-w-xs"
                            />
                        </div>
                        <div id="error"></div>
                        <div class="flex flex-col md:flex-row gap-2 md:gap-4 justify-center items-center">
                            <button  hx-post="/api/register" hx-target="closest div" hx-target-*="#error" class="btn btn-active btn-primary btn-block max-w-[200px]"
                                     >
                                Register
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    Already have account? <a href="/login?next={{next|display_some}}">Login here.</a>
                </div>
            </div>
            {% endif %}
        </div>
